<html>
  <head>
    <title>Seven Dwarfs Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/styles.css">
  </head>
  <body>
    <!-- Content for the page goes here -->

    <main>
      <div class="featured-image"></div>
      <section>
          <h1>Seven Dwarfs <span>Guessing Game</span></h1>
          <ul>
            <li>Doc</li>
            <li>Happy</li>
            <li>Bashful</li>
            <li>Sneezy</li>
            <li>Sleepy</li>
            <li>Grumpy</li>
            <li>Dopey</li>
          </ul>
      </section>
    </main>
    <footer>
        <p>A project for She Codes Now: Intro to JavaScript</p>
        <a href="http://www.sheynawatkins.com/" target="_blank">Sheyna Watkins</a>
    </footer>

    <script>
      window.onload = function() {

        var answer = Math.floor(Math.random() * 6 + 1);
        console.log(answer);

        if (answer == 1) {
          answer = "Doc";
        } else if (answer == 2) {
          answer = "Grumpy";
        } else if (answer == 3) {
          answer = "Sleepy";
        } else if (answer == 4) {
          answer = "Bashful";
        } else if (answer == 5) {
          answer = "Dopey";
        } else if (answer == 6) {
          answer = "Happy";
        } else {
          answer = "Sneezy";
        }
        console.log(answer);

        var guess = prompt("Which of the 7 dwarfs am I thinking of?");
        console.log("Original guess: " + guess);

        var noAnswer = true;

        while (noAnswer) {
          guess = guess.toLowerCase();
          if (guess == "doc" || guess == "grumpy" || guess == "sleepy" || guess == "bashful" || guess == "dopey" || guess == "happy" || guess == "sneezy") {
              noAnswer = false;
          } else {
              guess = prompt("I'm sorry, I didn't understand your guess. Please try again. Which of the 7 dwarfs am I thinking of?");
          }
        }

        if (guess.toLowerCase() == answer.toLowerCase()) {
          alert("That is correct!");
        } else {
          alert("Sorry, your guess " + guess + " is incorrect. The correct answer is " + answer);
        }

      } // Closes window.onload

    </script>
  </body>
</html>
