<html>
  <head>
    <title>This is my page title</title>
  </head>
  <body>

    <script>

      var answer = Math.floor(Math.random() * 6 + 1);
      console.log(answer);

      var guess = prompt("Pick a number between 1 and 7.");
      console.log(guess);

      var noAnswer = true;
      while (noAnswer) {
        if (guess <= 7 && guess >= 1) {
          noAnswer = false;
        } else {
          guess = prompt("I'm sorry, I did not understand your guess. Please try again. Pick a number between 1 and 7.");
        }
      }

      if (guess == answer) {
        alert("That is correct!");
      } else {
        alert("Sorry, that is incorrect.");
      }

    </script>
  </body>
</html>
